<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chatbot</title>
    <style>
        /* Styles for the chatbot container */
        .chatbot-container {
            background-color: #f5f5f5; /* Background color */
            width: 100vw; /* Full width */
            height: 100vh; /* Full height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chatbot-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<!-- Chatbot container -->
<div class="chatbot-container">
    <!-- Chatbot iframe -->
    <iframe src="https://www.chatbase.co/chatbot-iframe/fi0peEM24tIYPUTee1f1Y" title="Chatbot" class="chatbot-iframe"></iframe>
</div>

<!-- JavaScript for adjusting iframe height (optional) -->
<script>
    // Function to adjust iframe height based on content (optional)
    function adjustIframeHeight() {
        // Get the iframe element
        var iframe = document.querySelector('.chatbot-iframe');

        // Wait for iframe content to load
        iframe.addEventListener('load', function() {
            // Set the height of the iframe to its content height
            iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
        });
    }

    // Call the function initially and whenever the window is resized (optional)
    adjustIframeHeight();
    window.addEventListener('resize', adjustIframeHeight);
</script>

</body>
</html>
